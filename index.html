<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Canvas.js Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image to Canvas.js Converter</h1>
        <p>Upload Figma exports, PNG, JPEG, or PDF files to convert them into Canvas.js objects</p>
        
        <div class="upload-section">
            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> Choose File
            </label>
            <input id="file-upload" type="file" accept=".png,.jpg,.jpeg,.pdf" />
            <p id="file-name">No file selected</p>
        </div>
        
        <div class="preview-section">
            <h2>Preview</h2>
            <div class="canvas-container">
                <canvas id="preview-canvas"></canvas>
            </div>
        </div>
        
        <div class="code-section">
            <h2>Canvas.js Code</h2>
            <div class="code-container">
                <textarea id="canvas-code" readonly></textarea>
                <button id="copy-button">Copy Code</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
